<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let add = function(a, b=0, c=0){
            return a + b + c;
        }

        let addVar = function(...arr){
            return arr.reduce((prev, curr)=>prev+curr,0)
        }
        console.log(add(2))
        console.log(add(2, 3))
        console.log(add(2, 3, 5))
        console.log(addVar(2,3,undefined,5,6))

    </script>
    
</head>

</body>
</html>
